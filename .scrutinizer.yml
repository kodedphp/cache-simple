build:
  nodes:
    analysis:
      tests:
        stop_on_failure: true
        override:
          - php-scrutinizer-run
      environment:
        php:
          version: '7.2'
  dependencies:
    override:
      - composer install --no-interaction --prefer-source

filter:
  excluded_paths:
    - 'Tests/'
    - 'vendor/'

tools:
  php_analyzer: true
  external_code_coverage: true
